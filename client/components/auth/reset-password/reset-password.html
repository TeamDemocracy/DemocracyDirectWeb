<md-content layout="row" layout-align="center center" layout-fill layout-margin>
	<div layout="column" flex="100" class="big-logo">
		<h1>DEMOCRACY</h1>
		<h2>DIRECT</h2>
		<p>
			Möjligheten att påverka har aldrig varit större!
		</p>
	</div>
	<div layout="row" flex="100" layout-align="center center">
	<div layout="column" flex="80" layout-margin layout-padding>
      <form name="resetForm" layout="column" layout-fill layout-padding layout-margin>
        <md-input-container>
          <label> Mejladdress </label>
          <input type="text" ng-model="resetpw.credentials.email" aria-label="email" required/>
        </md-input-container>
		<md-button class="md-raised md-accent md-hue-2" ng-click="resetpw.reset()" aria-label="reset"
				   ng-disabled="resetpw.resetForm.$invalid()">Skicka email
		</md-button>
      </form>
      <md-toolbar ng-show="resetpw.error" class="md-warn" layout="row" layout-fill layout-padding layout-margin>
        <p class="md-body-1">{{ resetpw.error }}</p>
      </md-toolbar>
      <div layout="row" layout-align="center">
        <a class="md-button" href="/login">Logga in</a>
      </div>
    </div>
</div>
</md-content>
